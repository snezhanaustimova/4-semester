<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../views/style.css">
</head>
<body>

<form class="box" method="post">
    <h1>Регистрация</h1>
    <input id="lastName" type="text" name="" placeholder="Фамилия">
    <input id="firstName" type="text" name="" placeholder="Имя">
    <input id="middleName" type="text" name="" placeholder="Отчество">
    <input id="login" type="text" name="" placeholder="Логин">
    <input id="password" type="password" name="" placeholder="Пароль">
    <input id="signUp" type="submit" name="" value="Зарегистрироваться">
</form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="registration.js">
</script>
</html>
