<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>

<label class="username">*Username*</label>
<button class="profile">
    <span>Личный кабинет</span>
</button>
<button class="logout">
    <span>Выход</span>
</button>
<div class="layout">
    <div class="layout_list">
        <label class="list_title">To do</label>
        <div class="list_card">
            <label class="card_label">Дописать курсовую работу</label>
            <div class="card_date">May 1st</div>
        </div>
        <div class="list_card">
            <label>Начать делать РАР по АД</label>
            <div class="card_date">May 5th</div>
        </div>
        <div class="list_card">
            <label>Подготовиться к ср по АД</label>
            <div class="card_date">Apr 20th</div>
        </div>
    </div>

    <div class="layout_list">
        <label class="list_title">Doing</label>
        <div class="list_card">
            <label>Курсовая работа по JAVA</label>
            <div class="card_date">Mar 8th</div>
        </div>
        <div class="list_card">
            <label>Это самое дз по джаве</label>
            <div class="card_date">Apr 17th</div>
        </div>
    </div>

    <div class="layout_list">
        <label class="list_title">Done</label>
        <div class="list_card">
            <label>Нипадохла</label>
            <div class="card_date">Apr 17th</div>
        </div>
        <div class="list_card">
            <label>Поспать 2.5 часа</label>
            <div class="card_date">Apr 16th</div>
        </div>
        <div class="list_card">
            <label>Самобичевание</label>
            <div class="card_date">Everyday</div>
        </div>
    </div>
</div>
</body>
</html>
